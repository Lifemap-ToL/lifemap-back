---
- name: Base server install
  hosts: lifemap-back

  tasks:
      - name: Apt update
        become: true
        ansible.builtin.apt:
            cache_valid_time: 3600
            update_cache: true

      - name: Apt full-upgrade
        become: true
        ansible.builtin.apt:
            upgrade: "full"

      - name: Install common packages
        become: true
        ansible.builtin.apt:
            name:
                - locales-all
                - micro
                - htop
                - tmux
                - ca-certificates
                - curl
                - gnupg
                - apt-transport-https
                - bzip2
                - git
                - netcat-traditional
                - rsync
                - zip
                - ufw
                - unattended-upgrades
            state: present

      - name: Set timezone to Europe/Paris
        become: true
        community.general.timezone:
            name: Europe/Paris

      - name: Transfer 20auto-upgrades
        become: true
        ansible.builtin.copy:
            src: files/apt.conf.d/20auto-upgrades
            dest: /etc/apt/apt.conf.d/
            force: true
            mode: preserve

      - name: Deny everything and enable UFW
        become: true
        community.general.ufw:
            state: enabled
            policy: deny

      - name: Allow SSH
        become: true
        community.general.ufw:
            rule: allow
            name: OpenSSH

      - name: Allow HTTP
        become: true
        community.general.ufw:
            rule: allow
            port: 80

      - name: Allow HTTPS
        become: true
        community.general.ufw:
            rule: allow
            port: 443

      - name: Add Caddy Repository Key
        become: true
        ansible.builtin.apt_key:
            url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
            state: present

      - name: Add Caddy Repository
        become: true
        ansible.builtin.apt_repository:
            repo: deb https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
            state: present

      - name: Install Caddy
        become: true
        ansible.builtin.apt:
            update_cache: true
            name: caddy
            state: present

      - name: Copy Caddy config
        become: true
        ansible.builtin.copy:
            src: files/Caddyfile
            dest: /etc/caddy/
            mode: preserve
            force: true

      - name: Reload Caddy
        become: true
        ansible.builtin.service:
            name: caddy
            state: reloaded

      - name: Add Ubuntu Docker GPG apt Key
        become: true
        ansible.builtin.apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
        when: ansible_facts['distribution'] == "Ubuntu"

      - name: Add Ubuntu Docker Repository
        become: true
        ansible.builtin.apt_repository:
            repo: deb https://download.docker.com/linux/ubuntu noble stable
            state: present
        when: ansible_facts['distribution'] == "Ubuntu"

      - name: Update apt and install docker-ce
        become: true
        ansible.builtin.apt:
            name:
                - docker-ce
                - docker-ce-cli
                - containerd.io
                - docker-buildx-plugin
                - docker-compose-plugin
            update_cache: true

      - name: Add user to docker group
        become: true
        ansible.builtin.user:
            name: "{{ ansible_user }}"
            append: true
            groups: docker

      - name: Copy backend Caddy config
        become: true
        ansible.builtin.template:
            src: templates/Caddyfile.j2
            dest: /etc/caddy/Caddyfile
            mode: preserve
            force: true

      - name: Reload Caddy
        become: true
        ansible.builtin.service:
            name: caddy
            state: reloaded

      - name: Add user to Caddy group
        become: true
        ansible.builtin.user:
            name: "{{ ansible_user }}"
            append: true
            groups: caddy

      - name: Create /var/www/lifemap_back
        become: true
        ansible.builtin.file:
            path: "{{ static_root_dir }}"
            state: directory
            mode: "0775"
            owner: caddy
            group: caddy

      - name: Create ~/back
        ansible.builtin.file:
            path: "{{ docker_dir }}"
            state: directory
            mode: "0775"

      - name: Create /var/www/lifemap_front
        become: true
        ansible.builtin.file:
            path: "{{ front_root_dir }}"
            state: directory
            mode: "0775"
            owner: caddy
            group: caddy

      - name: Remove nodejs if present
        become: true
        ansible.builtin.apt:
            name: nodejs
            state: absent
            autoremove: true

      - name: Add nodejs apt key
        become: true
        ansible.builtin.apt_key:
            url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
            state: present

      - name: Add nodejs repository
        become: true
        ansible.builtin.apt_repository:
            repo: deb https://deb.nodesource.com/node_20.x nodistro main
            state: present

      - name: Update apt and install nodejs
        become: true
        ansible.builtin.apt:
            name: nodejs
            update_cache: true
            cache_valid_time: 3600

      - name: Create results directory if needed
        ansible.builtin.file:
            path: "{{ build_results_dir }}"
            state: directory
            owner: "{{ ansible_user }}"
            mode: "0755"

      - name: Create /var/www/lifemap_front/ncbi
        become: true
        ansible.builtin.file:
            path: "{{ front_root_dir }}/ncbi"
            state: directory
            mode: "0775"
            owner: caddy
            group: caddy

      - name: Create /var/www/lifemap_front/bbox
        become: true
        ansible.builtin.file:
            path: "{{ front_root_dir }}/bbox"
            state: directory
            mode: "0775"
            owner: caddy
            group: caddy

      - name: Create bbox data directory
        become: true
        ansible.builtin.file:
            path: "{{ docker_dir }}/bbox/data"
            state: directory
            mode: "0755"
            owner: "www-data"
